XXS=Важная карэспандэнцыя (канверт з дакументамі і г.д.)
XS=Змяшчаецца ў скрынку ад смартфона (біжутэрыя, аксэсуары, гаджэт і г.д.)
S=Змяшчаецца ў скрынку ад абутку (да 5 кг)
M=Змяшчаецца ў скрынку ад мікрахвалеўкі (да 12 кг) (набор посуду, хатні тэкстыль і г.д.)
L=Вялікая пасылка да 20 кг (бытавая тэхніка, хатняя бібліятэка і г.д.)