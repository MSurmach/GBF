XXS=Важная корреспонденция (конверт с документами и т.д.)
XS=Помещается в коробку от смартфона (бижутерия, аксессуары, гаджет и т.д.)
S=Помещается в коробку от обуви (до 5 кг)
M=Помещается в коробку от микроволновки (до 12 кг) (набор посуды, домашний текстиль и т.д.)
L=Большая посылка до 20 кг (бытовая техника, домашняя библиотека и т.д.)